<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>KENZOKI</title>
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="src/dist/css/style.css"/>
    <script type="text/javascript" src="src/assets/js/lib/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="src/assets/js/lib/modernizr.2.5.3.min.js"></script>
    <script type="text/javascript" src="src/assets/js/lib/turn.js"></script>
    <!--<script type="text/javascript" src="src/assets/js/lib/turn.html4.min.js"></script>-->
    <script type="text/javascript" src="src/dist/js/all_wechat.min.js"></script>
    <!--<script src="http://kenzowechat.samesamechina.com/weixin/jssdkforsite"></script>-->

</head>
<body class="page-home">
<div id="orientLayer" class="mod-orient-layer">
    <div class="mod-orient-layer__content">
        <i class="icon mod-orient-layer__icon-orient"></i>
        <div class="mod-orient-layer__desc">请在解锁模式下使用竖屏浏览</div>
    </div>
</div>
<div class="preload hide">
    <div class="animate-flower">
        <!--<img src="../src/dist/images/preload-flower.jpg" alt="kenzo"/>-->
    </div>
    <div class="loading-num">
        ...<span class="num">10</span>%
    </div>
</div>
<!--main content-->
<div class="wrapper">
    <!--landing page-->
    <div class="pin pin-1 " id="pin-landing">
        <div class="p1-1">
            <img src="src/dist/images/p1-img1.png" alt=""/>
        </div>
        <div class="btn btn-go">翻阅词典</div>
        <div class="link-rule">活动详情</div>
    </div>
    <!-- lexicon page -->
    <div class="pin pin-2 current" id="pin-lexicon">
        <div class="flipbook-viewport">
            <div class="container">
                <div class="flipbook">
                    <div style="background-image:url(src/dist/images/book-cover-1.png)">
                        1
                    </div>
                    <div style="background-image:url(src/dist/images/book-cover-1.png)">
                        2
                    </div>
                    <div style="background-image:url(src/dist/images/book-cover-1.png)">
                        3
                    </div>
                    <div style="background-image:url(src/dist/images/book-cover-1.png)">
                        4
                    </div>
                    <div style="background-image:url(src/dist/images/book-cover-1.png)">
                        5
                    </div>
                </div>
            </div>
            <div class="fixed-block">
                <div class="arrow arrow-left disabled">上一页</div>
                <div class="arrow arrow-right">下一页</div>
            </div>

        </div>
    </div>


</div>

<!--share pop-->
<div class="popup share-popup">
    <div class="guide-share right-star">
        <img src="../src/dist/images/guide-share.png" alt=""/>
    </div>
    <div class="des">
        <span class="bigfont">·向好友传递清爽礼赠·</span>
        即刻获得一次<br>
        KENZO白莲果冻霜正装（50ML）<br>
        抽奖机会
    </div>
</div>

<!-- z-index is high-->
<div class="popup terms-pop">
    <div class="inner">
        <h3 class="title">活动条款</h3>
        <div class="pcontent">
            <h4 class="subtitle">活动时间</h4>
            <p class="des activity-time">
                2017年X月X日至2017年X月X日
            </p>
            <h4 class="subtitle">参与条件</h4>
            <p class="des activity-requirement">
                活动期间，首次关注KenzoParfums凯卓官方微信的<br>
                用户即可参与申领，每个微信ID仅限申领一次，<br>
                奖品限量5000份。每天份额限量，详情请见活动主页<br>
                （先到先得）
            </p>
            <h4 class="subtitle">奖品内容</h4>
            <p class="des activity-prize">
                奖品为KENZO舒缓白莲清爽保湿霜体验装（2ml）<br>
                根据用户填写的邮寄地址在中奖后的30个工作日内寄送
            </p>
            <p class="product-name">* KENZO花颜舒柔夜间修护面膜</p>
        </div>
        <div class="btn-close">X</div>
    </div>
</div>

</body>
</html>
